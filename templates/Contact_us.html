<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us Form</title>
  </head>
  <body>
    <div class="contact-title">
      <h1>Say Hello! We would love to hear from you!</h1>
      <h2>We are here to provide the best service to you!</h2>

    </div>

    <div class="contact-form">

      <form id="contact-form" method="post" action="">
        <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>

        <input name="email" type="email" class="form-control" placeholder="Email" required><br>

        <input name="email" type="email" class="form-control" placeholder="Email" required><br>

        <textarea name="message" class="form-control" placeholder="Message" rows="4"></textarea></br>

        <input type="submit" class="form-control submit" value="SEND MESSAGE!"
      </form>

    </div>

  </body>
</html>
