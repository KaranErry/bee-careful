<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Register as Contributor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/templates2.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="contact-title">
      <h1>Say Hello! </h1>

    </div>

    <div class="container">
      <h2>We would love to hear from you!</h2>
      <form id="contact-form" method="post" action="">
        <input type="text" id="name" name="name" placeholder="Your Name"><br></br>
        <input type="text" id="email" name="email" placeholder="Your Email"><br></br>
        <textarea name="message" class="form-control" placeholder="Message" rows="4"></textarea><br>
        <input type="submit" value="Submit">
      </form>

      <h3>We are here to provide the best service to you!</h3>

    </div>

  </body>
</html>
