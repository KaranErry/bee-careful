<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>News</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/templates2.css') }}">
  </head>
  <body>
    {{ for post in posts }}
        <h1> {{post.title}}</h1>
    <!--flask allows us to write code in templates - use code {% %}block to write code. -->
        <p>By {{post.author}} on {{ post.date_posted}}</p>
        <p>{{ post.content }}</p>
    {{ endfor }}
  </body>
</html>
